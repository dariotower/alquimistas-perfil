<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Sensorial - Alquimistas del Café</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #2d1e19;
      color: #f4f1ed;
      padding: 1rem;
    }

    .logo {
      max-width: 100px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      color: #c7b7aa;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type=range] {
      width: 60%;
    }

    .value {
      font-weight: bold;
      margin-left: 10px;
      width: 30px;
      text-align: center;
    }

    #chart-wrapper {
      max-width: 400px;
      margin: 2rem auto;
      background-color: #3b2a23;
      padding: 1rem;
      border-radius: 10px;
    }

    canvas {
      max-width: 100%;
    }

    .controls {
      text-align: center;
      margin-top: 1.5rem;
    }

    input[type=email] {
      padding: 10px;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #a9745a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #8e5f49;
    }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/HfyTBTv.png" alt="Logo Alquimistas del Café" class="logo"/>

  <h1>Creá tu perfil sensorial</h1>
  <p>Mové los deslizadores para definir cómo percibís este café. Después, compartí tu perfil por mail.</p>

  <div class="slider-container" id="sliders">
    <label>Fragancia:
      <input type="range" id="fragancia" min="0" max="10" value="7" oninput="updateChart()">
      <span class="value" id="val-fragancia">7</span>
    </label>
    <label>Aroma:
      <input type="range" id="aroma" min="0" max="10" value="6" oninput="updateChart()">
      <span class="value" id="val-aroma">6</span>
    </label>
    <label>Acidez:
      <input type="range" id="acidez" min="0" max="10" value="8" oninput="updateChart()">
      <span class="value" id="val-acidez">8</span>
    </label>
    <label>Dulzor:
      <input type="range" id="dulzor" min="0" max="10" value="6" oninput="updateChart()">
      <span class="value" id="val-dulzor">6</span>
    </label>
    <label>Cuerpo:
      <input type="range" id="cuerpo" min="0" max="10" value="7" oninput="updateChart()">
      <span class="value" id="val-cuerpo">7</span>
    </label>
    <label>Cremosidad:
      <input type="range" id="cremosidad" min="0" max="10" value="7" oninput="updateChart()">
      <span class="value" id="val-cremosidad">7</span>
    </label>
    <label>Claridad en taza:
      <input type="range" id="claridad" min="0" max="10" value="8" oninput="updateChart()">
      <span class="value" id="val-claridad">8</span>
    </label>
    <label>Balance:
      <input type="range" id="balance" min="0" max="10" value="6" oninput="updateChart()">
      <span class="value" id="val-balance">6</span>
    </label>
    <label>Persistencia:
      <input type="range" id="persistencia" min="0" max="10" value="5" oninput="updateChart()">
      <span class="value" id="val-persistencia">5</span>
    </label>
  </div>

  <div id="chart-wrapper">
    <canvas id="spiderChart"></canvas>
  </div>

  <div class="controls">
    <input type="email" id="email" placeholder="Tu correo">
    <button onclick="enviarCaptura()">Compartir perfil</button>
  </div>

  <script>
    emailjs.init("user_demoID");

    const ctx = document.getElementById('spiderChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['Fragancia', 'Aroma', 'Acidez', 'Dulzor', 'Cuerpo', 'Cremosidad', 'Claridad en taza', 'Balance', 'Persistencia'],
        datasets: [{
          label: 'Tu perfil sensorial',
          data: [7,6,8,6,7,7,8,6,5],
          backgroundColor: 'rgba(255, 255, 255, 0.1)',
          borderColor: '#f4e7da',
          pointBackgroundColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 800, easing: 'easeOutCubic' },
        scales: {
          r: {
            min: 0,
            max: 10,
            ticks: { stepSize: 2, color: '#bbb' },
            pointLabels: { color: '#eee', font: { size: 12 } },
            grid: { color: '#665046' }
          }
        },
        plugins: { legend: { display: false } }
      }
    });

    function updateChart() {
      const ids = ['fragancia','aroma','acidez','dulzor','cuerpo','cremosidad','claridad','balance','persistencia'];
      const values = ids.map(id => {
        const val = +document.getElementById(id).value;
        document.getElementById('val-' + id).textContent = val;
        return val;
      });
      chart.data.datasets[0].data = values;
      chart.update();
    }

    function enviarCaptura() {
      const email = document.getElementById('email').value;
      if (!email) return alert("Ingresá un correo válido.");
      html2canvas(document.body).then(canvas => {
        const dataUrl = canvas.toDataURL('image/png');
        emailjs.send("service_xxx", "template_xxx", {
          to_email: email,
          image_base64: dataUrl
        }).then(() => {
          alert("¡Perfil enviado a tu correo!");
        }, (error) => {
          alert("Error al enviar: " + JSON.stringify(error));
        });
      });
    }
  </script>

</body>
</html>
